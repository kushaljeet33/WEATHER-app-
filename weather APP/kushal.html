<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="kushal.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-info">
            <input type="text" id="location" placeholder="Enter city">
            <button id="getWeather">Get Weather</button>
        </div>
        <div class="weather-icon">
            <img id="weatherIcon" src="weather.jpeg" alt="Weather Icon">
        </div>
        <div class="weather-details">
            <p id="city"></p>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="kushal.js"></script>
</body>
</html>
